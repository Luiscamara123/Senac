<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biblioteca</title>
</head>
<body>
    <h1>MC'DONALDS</h1>
    <h1>LIBRARY</h1>
    <main class="container">
        <form id="form-livros">
            <label>Livro</label>
            <input type="text" id="livro" placeholder="Digite o livro" required>
            <label>Autor</label>
            <input type="text" id="autor" placeholder="Digite o autor" required>
            <label>Ano de Publicação</label>
            <select id="ano">
                <option>1999</option>
                <option>2001</option>
            </select>
            <button type="submit">Procurar</button>
        </form>
        <div id="lista"></div>
    </main>
