<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pedidos</title>
</head>
<body>
    <header>
        <h1>Monte sua refeição</h1>
    </header>
    <main>
        <section>
           <form id="form">
            <h2>Refeição</h2>
                <select id="pratos">
                    <option>Pratos</option>
                    <option>Hamburguer</option>
                    <option>Batata Frita</option>
                    <option>Nuggets</option>
                </select>
                <select id="bebidas">
                    <option>Bebidas</option>
                    <option>Coca Cola</option>
                    <option>Suco de Maracujá</option>
                    <option>Café</option>
                </select>
                <h2>Adicionais</h2>
                <input type="checkbox" id="checkbox">Pão de mel
                <input type="checkbox" id="checkbox">Molho Extra
                <input type="checkbox" id="checkbox">Embalagem Premium
                <br>
                <button id="calcular">Calcular Total</button>
                <div id="erro"></div>
           </form> 
        </section>
        <section id="resultado"></section>
    </main>
    <footer id="cabecalho">
        <span>Luís Câmara</span>
        <span>25/11/2025</span>
    </footer>
<script src="./js/script.js"></script>
</body>
</html>
