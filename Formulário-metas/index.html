<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário Metas</title>
</head>
<body>
    <header>
        <h1>Painel de metas diárias</h1>
    </header>
    <main>
        <section class="container">
            <form id="formulario">
                <input id="titulo" type="text" placeholder="Título da meta" required>
                <textarea id="descricao" placeholder="Descrição"></textarea>
                <select id="prioridade">
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
                <input id="data" type="date" required>
                <button id="btn-adicionar" type="submit">Adicionar</button>
            </form>
            <div id="erro"></div>
        </section>
        <section id="lista">
            <h2>Metas adicionadas</h2>
            <ul id="lista-metas"></ul>
        </section>
    </main>
    <footer>
        <span>Luís Câmara</span>
        <span>14/11/2025</span>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
